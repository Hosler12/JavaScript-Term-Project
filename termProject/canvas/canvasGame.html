<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Game</title>
        <link href="../css/finalProject.css" rel="stylesheet">
    </head>
    <body onload="startGame()">
        <script src="js/canvasGame.js"></script>
        <div style="text-align:center;width:1000px;background-color:black;">
            <button onmousedown="moveup()" onmouseup="stopMove()">UP</button><br><br>
            <button onmousedown="moveleft()" onmouseup="stopMove()">LEFT</button>
            <button onmousedown="moveright()" onmouseup="stopMove()">RIGHT</button><br><br>
            <button onmousedown="movedown()" onmouseup="stopMove()">DOWN</button>
        </div>
        <section style="width: 843px; height: 150px;">
            <p>To play this game push the movement buttons above to dodge the bars. Your score increases based on how long you manage to avoid the bars.</p>
        </section>
    </body>
</html>
